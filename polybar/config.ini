[colors]
background = #0f223f
background-alt = #233653
foreground = #FFFFFF
primary = #6bb8d9
secondary = #6A5ACD
alert = #A54242
disabled = #707880

[bar/example]
tray-position = right
tray-padding = 5
width = 100%
height = 26pt
radius = 0
top = true
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 4pt
border-color = #00000000
padding-left = 0
padding-right = 0
module-margin = 1
separator = ""
separator-foreground = ${colors.disabled}
font-0 = monospace;2
font-1 = Symbols Nerd Font:style=Regular:pixelsize=14;1
modules-left = xworkspaces xwindow
modules-right = pulseaudio xkeyboard battery_mod brightness filesystem memory cpu wlan_mod powermenu systray
modules-center = date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
	
	wm-restack = i3

[module/round-left]
type = custom/text
content = %{T3} %{T-}
content-foreground = ${colors.background-alt}

[module/round-right]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.background-alt}

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline = ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/alsa]
type = internal/alsa
format-volume = <ramp-volume> <label-volume>
format-volume-padding = 1
format-muted = 󰖁
format-muted-padding = 1
exec = echo"$(pactl list sinks | grep 'Volume:' | head -n 1 | awk '{print $5}')"
label-volume = %output%
ramp-volume-0 = %{F#d35f5e}󰖁 %{F-}
ramp-volume-1 = %{F#d35f5e}󰖀 %{F-}
ramp-volume-2 = %{F#d35f5e}󰖀 %{F-}
ramp-volume-3 = %{F#d35f5e}󰖀 %{F-}
ramp-volume-4 = %{F#d35f5e}󰖀 %{F-}
ramp-volume-5 = %{F#d35f5e}󰕾 %{F-}
ramp-volume-6 = %{F#d35f5e}󰕾 %{F-}
ramp-volume-7 = %{F#d35f5e}󰕾 %{F-}
ramp-volume-8 = %{F#d35f5e}󰕾 %{F-}
ramp-volume-9 = %{F#d35f5e}󰕾 %{F-}
ramp-headphones-0 = 
ramp-headphones-1 = 
format-volume-foreground = ${colors.foreground}
format-muted-foreground = #d35f5e

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label-layout = %layout%
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %essid%

[module/wlan_mod]
type = internal/network
interface = wlo1
interval = 3.0
format-connected = <label-connected>
label-connected = "%{A1:sh $HOME/.config/bin/wifimenu:}%{A}"
label-connected-foreground = ${colors.primary}
format-disconnected = <label-disconnected>
label-disconnected = "%{A1:sh $HOME/.config/bin/wifimenu}󰖪%{A}"
label-disconnected-foreground = ${colors.primary}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
date = "%H:%M %p%"
date-alt = %a, %d %b %Y%
format-background = ${colors.background-alt}
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = "%date% "

[module/time]
type = internal/date
interval = 60
format = <label>
format-background = ${colors.background-alt}
date = %{F#888e96} %H:%M %p%{F-}
time-alt = %{F#61afef}  %a, %d %b %Y%{F-}
label = " %date%%time% "

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/battery]
type = custom/script
exec = if [ "$(acpi -b | awk '{print substr($4, 1, length($4)-1)}')" == "charging" ]; then echo Full; else acpi -b | awk '{print substr($4, 1, length($4)-1)}'; fi
format-prefix = "󰁹 "
format-prefix-foreground = ${colors.primary}
interval = 60

[module/battery_mod]
type = internal/battery
full-at = 98
low-at = 10
battery = BAT0
adapter = ACAD
poll-interval = 5
time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = <label-low> <animation-low>
label-charging = "%percentage%%"
label-discharging = "%percentage%%"
label-full = "100%"
label-low = "%percentage%"
ramp-capacity-0 = ""
ramp-capacity-1 = ""
ramp-capacity-2 = ""
ramp-capacity-3 = ""
ramp-capacity-4 = ""
bar-capacity-width = 10
animation-charging-0 = ""
animation-charging-1 = ""
animation-charging-2 = ""
animation-charging-3 = ""
animation-charging-4 = ""
animation-charging-framerate = 910
animation-discharging-0 = ""
animation-discharging-1 = ""
animation-discharging-2 = ""
animation-discharging-3 = ""
animation-discharging-4 = ""
animation-discharging-framerate = 500
animation-low-0 = ""
animation-low-1 = ""
animation-low-framerate = 1500
animation-low-foreground = #D35F5D
format-charging-foreground = ${colors.color4}
label-charging-foreground = ${colors.foreground}
format-discharging-foreground = ${colors.foreground}
label-discharging-foreground = ${colors.foreground}
format-full-prefix-foreground = #A0E8A2
format-foreground = ${colors.color4}
format-background = #2b2f37
ramp-capacity-foreground = ${colors.primary}
animation-charging-foreground = #A0E8A2

[module/powermenu]
type = custom/text
content = ""
content-padding = 1
click-left = sh $HOME/.config/bin/power.sh &
content-foreground = #d35f5e

[module/brightness]
type = custom/script
exec = exec xrandr --verbose | grep -m 1 Brightness | awk '{ printf("%.0f%%", $2 * 100) }'
interval = 1
click-left = xrandr --output eDP-1 --brightness $(echo "$(xrandr --verbose | grep -m 1 Brightness | awk '{ print $2 }') + 0.1" | bc)
click-right = xrandr --output eDP-1 --brightness $(echo "$(xrandr --verbose | grep -m 1 Brightness | awk '{ print $2 }') - 0.1" | bc)
format-prefix = " "
format-prefix-foreground = ${colors.primary}

